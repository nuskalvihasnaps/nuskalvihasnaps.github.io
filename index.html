<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('path/to/your/image.jpg'); /* Replace with your image path */
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .content {
      text-align: center;
      color: white;
    }
    
    .big-heading {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    .text {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="big-heading">Welcome to My Website</h1>
    <p class="text">This is a simple example of a vertically centered website with a background image.</p>
  </div>
</body>
</html>
