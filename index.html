<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Årets Julefrokost</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-image: url("https://c4.wallpaperflare.com/wallpaper/483/164/960/cozy-christmas-tree-decorations-holiday-wallpaper-preview.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      position: relative;
    }
    
    /* Add a pseudo-element for the tint */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 50% black tint */
    }
    
    .content {
      text-align: top;
      color: white;
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    
    .big-heading {
      font-size: 36px;
      margin-bottom: 20px;
      margin-top: 20vh; /* Adjust this value for the desired vertical position */
    }
    
    .text {
      font-size: 18px;
      margin-top: 20px; /* Add space between the title and text */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="big-heading">Velkommen til årets julefrokost!</h1>
    <p class="text">Vi, Kim og Tira har besluttet at afholde en julefrokost på Åvej 13 d. </p>
  </div>
</body>
</html>
